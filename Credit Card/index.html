<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <div class="card">
        <h2><marquee><q>Md Ezaz Khan Credit Card</q></marquee></h2>
           <div class="card-inner">
               <div class="front">
                   <img src="images/map.png" class="map-img">
                   <div class="row">
                       <img src="images/chip.png"width="60px">
                       <img src="images/visa.png"width="80px">
                   </div>
                   <div class="row card-no">
                       <p>7209</p>
                       <p>6204</p>
                       <p>7033</p>
                       <p>0786</p>
                   </div>
                    <div class="row">
                        <p>CARD HOLDER</p>
                        <P>VALID</P>
                    </div>
                    <div class="row Name">
                        <p>Ezaz khan</p>
                        <p>20 / 30</p>
                    </div>
                   </div>
                   <div class="back">
                       <img src="images/map.png"class="map-img">
                       <div class="bar"></div>
                       <div class="row card-cvv">
                           <div>
                               <img src="images/pattern.png">
                           </div>
                           <p>0786</p>
                       </div>
                       <div class="row card-text">
                            <p>This is a virtual card design built using HTML and CSS.you 
                                can also design something like this.</p>
                       </div>
                       <div class="row signature">
                           <p>CUSTMER SIGNATURE</p>
                           <img src="images/visa.png" width="80px">
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
    
</body>
</html>
